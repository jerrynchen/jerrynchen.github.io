  location         : "Hongkong SAR"
  employer         :
  pubmed           : 
  googlescholar    : 'https://scholar.google.com/citations?user=qFS5KY0AAAAJ&hl=zh-CN'
  email            : "chennuo26@gmail.com"
  researchgate     :  # example: "https://www.researchgate.net/profile/yourprofile"
  uri              :
  bitbucket        :
  codepen          :
  dribbble         :
  flickr           :
  facebook         :
  foursquare       :
  github           : "nuochenpku"
  google_plus      :
  keybase          :
  instagram        :
  impactstory      : #"https://profiles.impactstory.org/u/xxxx-xxxx-xxxx-xxxx"
  lastfm           :
  linkedin         : # "rayeren"
  dblp             : # "https://dblp.org/pid/75/6568-6.html"
  # orcid            : "https://orcid.org/my-orcid?orcid=0000-0001-6271-0903"
